<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <img src=".//images/school.jpg"/>
    </header>
   
    <main>
        <form id="form" class="formDiv">
            <div class="form-container">
                <select name="student-class" id="select">
                    <option value="1">primary 1</option>
                    <option value="2">primary 2</option>
                    <option value="3">primary 3</option>
                    <option value="4">primary 4</option>
                    <option value="5">primary 5</option>
                    <option value="6">primary 6</option>
                </select>
                
                    <input type="text" placeholder="Enter Pupil's Name" class="name"/>
                
                <span class="fees">
                    <label for="Fees"> School Fees:  </label>
                    <input type="number" value="20000"  id="fees" disabled/>

                    <span class="remain">
                        <input type="number" placeholder="Amount Paid" id="paid"/>
                        <input type="number" placeholder="Amount remaining" id="remain"/>
                    </span>
                </span>
            </div>

            <div class="btn-set">
                <button type="submit" class="create">create</button>
                <select class="sort">
                    <option value="class">class</option>
                    <option value="Paid">paid</option>
                    <option value="owing">owing</option>
                </select>
                <button class="delete">Delete All</button>
            </div>
        </form>
    </main>

    <table class="table"> 
        <thead>
            <th>ID</th>
            <th>Class</th>
            <th>student name</th>
            <th>status</th>
            <th>Amount Due: </th>
            <th>edit</th>
            <th>delete</th>
        </thead>
    </table>

    <footer>copyright&copy; Deli-codex Jan 2023</footer>


    <script src="index.js"></script>
</body>
</html>
